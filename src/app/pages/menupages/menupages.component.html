<div class="conatiner mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>

        </div>
        <div class="col-lg-6">
            <h1 class=""> Enter your details</h1>
            <form action="" class="">
                <input type="text" class="form-control" placeholder="please fill your name">
                <br />
                <input type="text" class="form-control" placeholder="enter your mobile number">
                <br />
                <textarea class="form-control" placeholder="enter your address"></textarea>
                <br />
                <button type="button" class="btn btn-md btn-dark mt-3" data-bs-toggle="modal"
                    data-bs-target="#placeorderModal">
                    Place Order
                </button>
                <div class="modal fade" id="placeorderModal" tabindex="-1" aria-labelledby="placeorderModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="placeorderModalLabel">order status</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Your order has been successfully placed
                            </div>
                            <div class="modal-footer">
                                <a routerLink="" class="btn btn-sm btn-dark mb-3" data-bs-dismiss="modal">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </div>
</div>
